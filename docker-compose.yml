version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tradepulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradepulse_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tradepulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tradepulse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tradepulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tradepulse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: tradepulse-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    networks:
      - tradepulse-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  tradepulse-network:
    driver: bridge