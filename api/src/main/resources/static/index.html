<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TradePulse Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 40px; text-align: center; }
        h1 { color: #1a1a1a; margin-bottom: 30px; }

        /* ××™×›×œ ×”×›×¨×˜×™×¡×™× - ×™×¡×“×¨ ××•×ª× ×‘×©×•×¨×•×ª ×™×¤×•×ª */
        #stock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* ×¢×™×¦×•×‘ ×”×›×¨×˜×™×¡ */
        .card {
            background: white;
            width: 220px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            text-align: center;
        }
        .card:hover { transform: translateY(-5px); }

        .symbol { font-size: 1.5em; font-weight: bold; color: #555; }
        .company { font-size: 0.9em; color: #888; margin-bottom: 15px; height: 40px; } /* ×’×•×‘×” ×§×‘×•×¢ ×œ×©××™×¨×ª ××—×™×“×•×ª */

        .price {
            font-size: 2.2em;
            font-weight: 800;
            color: #2c3e50;
            transition: color 0.3s;
        }

        /* ×× ×™××¦×™×•×ª ×¦×‘×¢ ×œ×©×™× ×•×™ ××—×™×¨ */
        .updated-up { color: #27ae60 !important; animation: pop 0.3s; }
        .updated-down { color: #e74c3c !important; animation: pop 0.3s; }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<h1>ğŸš€ TradePulse Live Market</h1>
<div id="stock-container">
</div>

<script>
    var stompClient = null;
    var previousPrices = {}; // ×–×›×¨×•×Ÿ ××§×•××™ ×œ×©××™×¨×ª ×”××—×™×¨ ×”×§×•×“× (×›×“×™ ×œ×“×¢×ª ×× ×¢×œ×” ××• ×™×¨×“)

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // ××©×ª×™×§ ××ª ×”×œ×•×’×™× ×‘-Console ×©×œ× ×™×—×¤×¨×•

        stompClient.connect({}, function (frame) {
            console.log('âœ… Connected to WebSocket');

            stompClient.subscribe('/topic/prices', function (message) {
                var asset = JSON.parse(message.body);
                handleUpdate(asset);
            });
        });
    }

    function handleUpdate(asset) {
        // ××–×”×” ×™×™×—×•×“×™ ×œ×›×¨×˜×™×¡ (×œ××©×œ card-PLTR)
        var cardId = "card-" + asset.symbol;
        var card = document.getElementById(cardId);

        // ×× ×”×›×¨×˜×™×¡ ×œ× ×§×™×™× - × ×™×¦×•×¨ ××•×ª×•
        if (!card) {
            createCard(asset);
            card = document.getElementById(cardId);
        }

        // ×¢×“×›×•×Ÿ ×”××—×™×¨ ×•×”×× ×™××¦×™×”
        updatePriceDisplay(card, asset);
    }

    function createCard(asset) {
        var container = document.getElementById("stock-container");
        var html = `
            <div id="card-${asset.symbol}" class="card">
                <div class="symbol">${asset.symbol}</div>
                <div class="company">${asset.companyName}</div>
                <div class="price" id="price-${asset.symbol}">---</div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
    }

    function updatePriceDisplay(card, asset) {
        var priceElement = card.querySelector(".price");
        var newPrice = asset.currentPrice;
        var oldPrice = previousPrices[asset.symbol];

        // ×¢×“×›×•×Ÿ ×”××¡×¤×¨
        priceElement.innerText = "$" + newPrice;

        // ×”×—×œ×˜×” ×¢×œ ×¦×‘×¢ (×™×¨×•×§ ×× ×¢×œ×”, ××“×•× ×× ×™×¨×“)
        priceElement.classList.remove("updated-up", "updated-down");

        if (oldPrice && newPrice > oldPrice) {
            priceElement.classList.add("updated-up");
        } else if (oldPrice && newPrice < oldPrice) {
            priceElement.classList.add("updated-down");
        } else {
             // ×¢×“×›×•×Ÿ ×¨××©×•×Ÿ ××• ×œ×œ× ×©×™× ×•×™ - × ×™×ª×Ÿ ×”×‘×”×•×‘ × ×™×™×˜×¨×œ×™
             priceElement.classList.add("updated-up");
        }

        // ×©××™×¨×ª ×”××—×™×¨ ×œ×¤×¢× ×”×‘××”
        previousPrices[asset.symbol] = newPrice;

        // × ×™×§×•×™ ×”×§×œ××¡ ××—×¨×™ ×©× ×™×™×” ×›×“×™ ×©×”×× ×™××¦×™×” ×ª×•×›×œ ×œ×§×¨×•×ª ×©×•×‘
        setTimeout(() => priceElement.classList.remove("updated-up", "updated-down"), 1000);
    }

    // ×”×ª×—×‘×¨×•×ª ×‘×˜×¢×™× ×”
    connect();
</script>
</body>
</html>
