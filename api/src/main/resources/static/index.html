<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TradePulse Pro Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 40px; text-align: center; }
        h1 { color: #1a1a1a; margin-bottom: 30px; }

        #stock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            width: 300px; /* ×”×¨×—×‘× ×• ×§×¦×ª ×‘×©×‘×™×œ ×”×’×¨×£ */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            position: relative;
        }

        .symbol { font-size: 1.5em; font-weight: bold; color: #555; }
        .company { font-size: 0.9em; color: #888; margin-bottom: 10px; }

        .price {
            font-size: 2.5em;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* ××–×•×¨ ×”×’×¨×£ */
        .chart-container {
            width: 100%;
            height: 150px;
        }

        /* ×× ×™××¦×™×•×ª ×¦×‘×¢ */
        .updated-up { color: #27ae60 !important; }
        .updated-down { color: #e74c3c !important; }
    </style>
</head>
<body>

<h1>ğŸš€ TradePulse Pro</h1>
<div id="stock-container"></div>

<script>
    var stompClient = null;
    var charts = {}; // ×©××™×¨×ª ×”××•×¤×¢×™× ×©×œ ×”×’×¨×¤×™× ×›×“×™ ×©× ×•×›×œ ×œ×¢×“×›×Ÿ ××•×ª×

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            console.log('âœ… Connected');
            stompClient.subscribe('/topic/prices', function (message) {
                handleUpdate(JSON.parse(message.body));
            });
        });
    }

    function handleUpdate(asset) {
        var cardId = "card-" + asset.symbol;

        // ×× ×”×›×¨×˜×™×¡ ×œ× ×§×™×™× - ×™×•×¦×¨×™× ××•×ª×• ×•××•×©×›×™× ×”×™×¡×˜×•×¨×™×”
        if (!document.getElementById(cardId)) {
            createCard(asset);
            loadHistoryAndInitChart(asset);
        } else {
            // ×× ×§×™×™× - ××¢×“×›× ×™× ××—×™×¨ ×•×’×¨×£
            updateCard(asset);
        }
    }

    function createCard(asset) {
        var container = document.getElementById("stock-container");
        var html = `
            <div id="card-${asset.symbol}" class="card">
                <div class="symbol">${asset.symbol}</div>
                <div class="company">${asset.companyName}</div>
                <div class="price" id="price-${asset.symbol}">$${asset.currentPrice}</div>
                <div class="chart-container">
                    <canvas id="chart-${asset.symbol}"></canvas>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
    }

    // ×¤×•× ×§×¦×™×” ×¨××©×•× ×™×ª: ××‘×™××” ×”×™×¡×˜×•×¨×™×” ××”×©×¨×ª ×•××¦×™×™×¨×ª ×’×¨×£
    function loadHistoryAndInitChart(asset) {
        fetch(`/api/assets/${asset.symbol}/history`)
            .then(response => response.json())
            .then(historyData => {
                // ×”×›× ×ª ×”× ×ª×•× ×™× ×œ×’×¨×£
                var labels = historyData.map(h => new Date(h.timestamp).toLocaleTimeString());
                var prices = historyData.map(h => h.price);

                initChart(asset.symbol, labels, prices);
            });
    }

    function initChart(symbol, labels, dataPoints) {
        var ctx = document.getElementById(`chart-${symbol}`).getContext('2d');

        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Price',
                    data: dataPoints,
                    borderColor: '#3498db',
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    pointRadius: 0, // ××¡×ª×™×¨ × ×§×•×“×•×ª ×›×“×™ ×©×™×¨××” × ×§×™
                    tension: 0.4 // ×§×• ×¢×’×•×œ ×•×™×¤×”
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }, // ×”×¡×ª×¨×ª ××§×¨×
                scales: {
                    x: { display: false }, // ×”×¡×ª×¨×ª ×¦×™×¨ X
                    y: { display: false }  // ×”×¡×ª×¨×ª ×¦×™×¨ Y (××™× ×™××œ×™×¡×˜×™)
                }
            }
        });

        charts[symbol] = chart;
    }

    function updateCard(asset) {
        // 1. ×¢×“×›×•×Ÿ ×”×˜×§×¡×˜ (×”××—×™×¨ ×‘×’×“×•×œ)
        var priceEl = document.getElementById(`price-${asset.symbol}`);
        var oldPrice = parseFloat(priceEl.innerText.replace('$', ''));
        priceEl.innerText = "$" + asset.currentPrice;

        priceEl.classList.remove("updated-up", "updated-down");
        if (asset.currentPrice > oldPrice) priceEl.classList.add("updated-up");
        else if (asset.currentPrice < oldPrice) priceEl.classList.add("updated-down");
        setTimeout(() => priceEl.classList.remove("updated-up", "updated-down"), 1000);

        // 2. ×¢×“×›×•×Ÿ ×”×’×¨×£
        var chart = charts[asset.symbol];
        if (chart) {
            var time = new Date().toLocaleTimeString();

            // ×”×•×¡×¤×ª × ×ª×•× ×™× ×—×“×©×™×
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(asset.currentPrice);

            // ×©××™×¨×” ×¢×œ ×’×¨×£ × ×§×™ - ×× ×™×© ×™×•×ª×¨ ×-50 × ×§×•×“×•×ª, × ××—×§ ××ª ×”×™×©× ×•×ª
            if (chart.data.labels.length > 50) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.update();
        }
    }

    connect();
</script>
</body>
</html>
